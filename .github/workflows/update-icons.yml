name: Update Icons

on:
  push:
    branches:
      - main

jobs:
  update-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up pnpm global bin directory
        run: |
          pnpm setup
          export PNPM_HOME=$(pnpm env get-bin-dir)
          echo "PNPM_HOME=$PNPM_HOME" >> $GITHUB_ENV
          echo "$PNPM_HOME" >> $GITHUB_PATH

      - name: Install ts-node globally
        run: pnpm add -g ts-node

      - name: Install ts-node globally
        run: pnpm add -g ts-node

      - name: Install dependencies
        run: pnpm install

      - name: Generate SVG Components
        run: pnpm ts-node-esm  ./scripts/icon-generator.ts

      - name: Commit and push changes
        env:
          HUSKY: 0
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat: update SVG components"
          git push
